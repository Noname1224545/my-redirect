<!DOCTYPE html>
<html>
<head>
    <title>Redirect Service</title>
    <script>
        (function(){
            // Получаем данные о посетителе
            const ua = navigator.userAgent;
            const qs = new URLSearchParams(location.search);
            
            // Определяем тип посетителя
            const isAdmin = qs.get('admin') === 'secret123';
            const isGoogleBot = /Googlebot/.test(ua);
            const isOtherBot = /Bingbot|YandexBot|DuckDuckBot|FacebookExternalHit|Twitterbot|Pinterest|Applebot|WhatsApp/.test(ua);
            
            // Функция перенаправления
            const redirect = () => {
                if(isAdmin) {
                    // Администраторы -> рестораны
                    const restaurants = [
                        'https://mcdonalds.ru',
                        'https://bk.com',
                        'https://kfc.ru'
                    ];
                    location.replace(restaurants[Math.floor(Math.random() * restaurants.length)]);
                }
                else if(isGoogleBot || isOtherBot) {
                    // Все боты -> Wikipedia
                    location.replace("https://www.wikipedia.org/wiki/Restaurant");
                }
                else {
                    // Обычные пользователи -> YouTube
                    location.replace("https://www.youtube.com");
                }
            };
            
            // Задержка только для Googlebot
            if(isGoogleBot) {
                setTimeout(redirect, 300); // 300ms для Google
            } else {
                redirect(); // Мгновенно для остальных
            }
        })();
    </script>
    <!-- Разрешаем индексацию -->
    <meta name="robots" content="index, follow">
</head>
<body>
    <!-- Пустая страница для мгновенного редиректа -->
</body>
</html>
