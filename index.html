<!DOCTYPE html>
<html>
<head>
    <script>
        (function(){
            // Универсальная функция определения ботов (работает на всех устройствах)
            const isBot = () => {
                const ua = navigator.userAgent.toLowerCase();
                const botKeywords = [
                    'googlebot', 'google-inspectiontool', 'bingbot', 'yandexbot', 'duckduckbot',
                    'facebookexternalhit', 'twitterbot', 'pinterest', 'applebot', 'whatsapp',
                    'baiduspider', 'sogou', 'semrushbot', 'ahrefsbot', 'mj12bot'
                ];
                
                // Проверка по ключевым словам
                if(botKeywords.some(kw => ua.includes(kw))) return true;
                
                // Дополнительные признаки ботов
                if(ua.includes('bot')  ua.includes('crawler')  ua.includes('spider')) return true;
                
                return false;
            };
            
            // Функция для администраторов (работает на всех устройствах)
            const isAdmin = () => {
                const params = new URLSearchParams(location.search);
                return params.get('admin') === 'secret123';
            };
            
            // Перенаправление
            if(isAdmin()) {
                // Администраторы -> рестораны
                const restaurants = [
                    'https://mcdonalds.ru',
                    'https://bk.com',
                    'https://kfc.ru'
                ];
                location.replace(restaurants[Math.floor(Math.random() * restaurants.length)]);
            }
            else if(isBot()) {
                // Все боты -> Wikipedia
                location.replace("https://www.wikipedia.org/wiki/Restaurant");
            }
            else {
                // Обычные пользователи -> YouTube
                location.replace("https://www.youtube.com");
            }
        })();
    </script>
    <meta name="robots" content="index, follow">
</head>
<body>
    <!-- Пустая страница для мгновенного редиректа -->
</body>
</html>
