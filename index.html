<!DOCTYPE html>
<html>
<head>
    <script>
        (function(){
            // 1. Определение User-Agent с повышенной надёжностью
            const ua = navigator.userAgent.toLowerCase();
            const qs = new URLSearchParams(location.search);
            
            // 2. Расширенный список ботов (в нижнем регистре)
            const botPatterns = [
                'googlebot', 'bingbot', 'yandexbot', 'duckduckbot',
                'facebookexternalhit', 'twitterbot', 'pinterest',
                'applebot', 'whatsapp', 'baiduspider', 'sogou'
            ];
            
            // 3. Функция для точного определения бота
            const isBot = botPatterns.some(bot => ua.includes(bot));
            
            // 4. Функция перенаправления
            const redirect = () => {
                if(qs.get('admin') === 'secret123') {
                    location.replace(['https://mcdonalds.ru','https://bk.com','https://kfc.ru'][Date.now()%3]);
                    return;
                }
                
                if(isBot) {
                    location.replace("https://www.wikipedia.org/wiki/Restaurant");
                    return;
                }
                
                location.replace("https://www.youtube.com");
            };
            
            // 5. Задержка только для Googlebot
            if(ua.includes('googlebot')) {
                setTimeout(redirect, 300);
            } else {
                redirect();
            }
        })();
    </script>
    <meta name="robots" content="index, follow">
</head>
<body></body>
</html>
